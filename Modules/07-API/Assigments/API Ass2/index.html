<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Github User Search</h1>
    <form id="github-form">
        <label for="">User:</label>
        <input id="inputUserGH" type="text">
        <button id="searchGHAPI" type="submit">Search</button>
    </form>
    <div class="card">
        <div class="image-holder">
            <img class="img-circle" id="image-user" src="" alt="">
        </div>
        <div class="text-holder">
            <h1 id="name"></h1>
            <p id="bio"></p>
            <p>Joined at: <span id="join-date"></span></p>
        </div>
    </div>
</body>
</html>
